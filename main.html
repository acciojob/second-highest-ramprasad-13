<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
<script>
	const secondHighest = (arr) => {
  // Handle edge cases: empty array, single element, or all elements are the same
  if (arr.length <= 1) {
    return -Infinity;
  }

  // Sort the array in descending order
  arr.sort((a, b) => b - a);

  // Find the first element that is not equal to the largest element
  let largest = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < largest) {
      return arr[i];
    }
  }

  // If all elements are the same, return -Infinity
  return -Infinity;
};


		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
